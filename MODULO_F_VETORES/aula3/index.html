            </div>
            <div>

                </select>

                    <input type="button" value="Remover número" onclick="resetar()">

            </div>
            <div id="relatorio">
                

            </div>

            </section>

            <footer>
                <p>&copy;Curso em Vídeo</p>
            </footer>

        
        <script type="text/javascript" src="./javascript.js"></script>
